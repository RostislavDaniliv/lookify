<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lookify{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #0B0F14; /* Dark background */
            color: #E6E9EF; /* Light text */
        }
        /* Custom scrollbar for a sleek look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0B0F14;
        }
        ::-webkit-scrollbar-thumb {
            background: #7C5CFF;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #22D3EE;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C5CFF',
                        secondary: '#22D3EE',
                        background: '#0B0F14',
                        textlight: '#E6E9EF',
                    },
                    borderRadius: {
                        '2xl': '1rem',
                    },
                    boxShadow: {
                        'soft': '0 10px 30px rgba(0, 0, 0, 0.3)',
                        'neon-primary': '0 0 15px rgba(124, 92, 255, 0.7)',
                        'neon-secondary': '0 0 15px rgba(34, 211, 238, 0.7)',
                    },
                }
            }
        }
    </script>
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <!-- Open Graph Meta Tags (Placeholders) -->
    <meta property="og:title" content="Lookify">
    <meta property="og:description" content="Приміряй речі за 10 секунд з Lookify">
    <meta property="og:image" content="/static/og-image.jpg">
    <meta property="og:url" content="{% url 'upload_view' %}">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 bg-background bg-opacity-90 backdrop-blur-sm p-4 border-b border-gray-700">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <a href="{% url 'upload_view' %}" class="text-2xl font-bold text-textlight tracking-tight">Lookify</a>
            <nav>
                <a href="#" class="text-textlight hover:text-primary transition-colors duration-300 mx-3">Про Lookify</a>
                <a href="#" class="text-textlight hover:text-primary transition-colors duration-300 mx-3">Підтримка</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Block -->
    <main class="flex-grow max-w-5xl mx-auto px-4 py-8 w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-6 px-4 bg-background border-t border-gray-700">
        <div class="max-w-5xl mx-auto flex flex-col sm:flex-row justify-between items-center text-sm text-gray-500">
            <p>&copy; 2024 Lookify</p>
            <div class="flex space-x-4 mt-2 sm:mt-0">
                <a href="#" class="hover:text-primary transition-colors duration-300">Політика конфіденційності</a>
                <a href="#" class="hover:text-primary transition-colors duration-300">Умови Використана</a>
            </div>
        </div>
    </footer>
</body>
</html>
